<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f0f0f0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            gap: 10px;
        }

        .section {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            border: 1px solid #ddd;
            transition: background-color 0.3s, transform 0.3s;
        }

        .section:hover {
            background-color: #eee;
           
        }

        .section h2 {
            margin-top: 0;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>IMAGES</h1>
    </header>
    <div class="container">
        <div class="section">
            <img src="https://pixlr.com/images/index/ai-image-generator-two.webp" width="200">
        </div>
        <div class="section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKcqrXE6HREctXF4rWCPDXAXH9novSxFdeLg&s" width="190">
        </div>
        <div class="section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoCHViaod7-4ozZ24RttpyjQTq4UXpdhv8LA&s">
        </div>
        <div class="section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT96pIUnvL_elIZnzsVWIr-LlY9NdiPY3ESBw&s">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Responsive Design Example</p>
    </footer>
</body>
</html>
